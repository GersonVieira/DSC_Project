<div style="background-color: cornflowerblue" class="ui top fixed menu">
    <div class="item">
        <img *ngIf="isLoggedIn()" routerLink='/perfil' src={{imagemUser()}}>
        <img *ngIf="!isLoggedIn()" src="../assets/images/movieicon.png">

    </div>
    <a [routerLink]="['']" class="item">Home</a>
    <a [routerLink]="['login']" class="item">Sign-in</a>
    <a *ngIf="isLoggedIn()" (click)="logOut()" class="item">Sign-out</a>
</div>
