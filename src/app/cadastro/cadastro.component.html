

<div class="ui main text container">
  <form class="ui form">
    <h4 class="ui dividing header">Cadastro</h4>
    <div class="field">
      <label>Nome</label>
      <div class="two fields">
        <div class="field">
          <input type="text" name="Nome" placeholder="Nome" [ngModel]="nome">
        </div>
        <div class="field">
          <input type="text" name="sobrenome" placeholder="Sobrenome" [ngModel]="sobrenome">
        </div>
      </div>
    </div>
    <div class="field">
      <label>E-mail</label>
      <input type="email" name="email" placeholder="E-mail" [ngModel]="email">
    </div>
    <div class="field">
        <label>Senha</label>
        <div class="two fields">
          <div class="field">
            <input type="password" name="senha" placeholder="Senha" [ngModel]="senha">
          </div>
          <div class="field">
            <input type="password" name="confirmasenha" placeholder="Confirmar senha" [ngModel]="confirmasenha">
          </div>
        </div>
      </div>
    <ng-template [ngIf] = "valido()">
      <div class="ui negative message">
        <i class="close icon"></i>
        <div class="header">Erro</div>
        <p>Tenha certeza que todos os campos est√£o preenchidos de maneira correta.</p>
      </div>
    </ng-template>
    <button class="ui button" onclick="validar()" type="submit">Cadastrar</button>
  </form>
</div>
